<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Gufos - Login</title>
</head><!--Alt + Shift + F Identar / Alt + Shift + \/ Duplica-->
<body>
    <header>
        <div class="container">
            <img src="../images/icon-login.png" alt="Logo do Gufos" class="logo">
            <nav>
                <ul class="menu_curto">
                    <li><a href="index.html" title="Gufos Home">Home</a></li>
                    <li><a href="login.html" title="Gufos Login">Login</a></li>
                </ul>
            </nav>
        </div><!--container-->
    </header>
    <main>
        <div class="container_login">
            <div class="esquerdo">
                <!--Imagem pelo Css-->
            </div><!--esquerdo-->
            <div class="direito">
                <div class="card">
                    <h3 class="centralizar_titulo">Login</h3>
                    <form  method="GET" id="form_login">
                        <label for="usuario">Usuário</label>                        
                        <input type="text" name="usuario" id="categoria"  aria-label="Digitar a categoria" placeholder="Digite seu nome de usuário..." required>   
                        <label for="senha">Senha</label>                        
                        <input type="text" name="senha" id="categoria"  aria-label="Digitar a categoria" placeholder="Digite sua senha..." required>             
                        <button type="submit">Acessar</button>
                    </form>
                </div><!--card-->
            </div><!--direito-->          
        </div><!--container_login-->
    </main>
    <footer>   
        <p>Escola SENAI de Informática - Copyright © 2019</p>       
    </footer>
</body>
</html>
